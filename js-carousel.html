<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>True Infinite Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 1s ease-in-out;
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>

    <div class="carousel">
        <div class="carousel-track" id="carousel-track">
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1015/1600/800" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1016/1600/800" alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1018/1600/800" alt="Image 3">
            </div>
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1020/1600/800" alt="Image 4">
            </div>
            <!-- Duplicate first slide for seamless loop -->
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1015/1600/800" alt="Image 1 Clone">
            </div>
        </div>
    </div>

    <script>
        const track = document.getElementById('carousel-track');
        const slides = document.querySelectorAll('.carousel-slide');
        const slideCount = slides.length;
        const intervalTime = 5000; // time each image stays (ms)
        let index = 0;

        function nextSlide() {
            index++;
            track.style.transition = "transform 1s ease-in-out";
            track.style.transform = `translateX(-${index * 100}%)`;

            // Reset back to real first slide (index 0) after the clone
            if (index === slideCount - 1) {
                setTimeout(() => {
                    track.style.transition = "none";
                    track.style.transform = "translateX(0)";
                    index = 0;
                }, 1000); // match transition duration
            }
        }

        setInterval(nextSlide, intervalTime);
    </script>

</body>

</html>
