<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Shooting Star</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(#0d1b2a, #000000);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: transparent url('https://raw.githubusercontent.com/Vestride/animate.css/master/assets/images/stars.png') repeat;
            background-size: contain;
            animation: moveStars 60s linear infinite;
            opacity: 0.2;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50px;
            left: -200px;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shootingStar 5s linear infinite;
            z-index: 1;
            opacity: 0.8;
        }

        @keyframes moveStars {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100px, -100px);
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translate(100vw, 100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            max-width: 300px;
            width: 100%;
            padding: 10px 20px 20px;
            border-radius: 12px;
            background-color: white;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .display {
            width: 100%;
            height: 120px;
            border: none;
            text-align: right;
            margin-bottom: 10px;
            font-size: 25px;
            color: black;
            pointer-events: none;
        }

        .buttons {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 20px;
            background-color: black;
            color: white;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #4b5563;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="display" placeholder="0" readonly />

        <div class="buttons">
            <button data-value="0">0</button>
            <button data-value="9">9</button>
            <button data-value="8">8</button>
            <button data-value="7">7</button>
            <button data-value="6">6</button>
            <button data-value="5">5</button>
            <button data-value="4">4</button>
            <button data-value="3">3</button>
            <button data-value="2">2</button>
            <button data-value="1">1</button>
            <button data-value="%">%</button>
            <button data-value="-">-</button>
            <button data-value="*">*</button>
            <button data-value="+">+</button>
            <button data-value="/">/</button>
            <button data-value=".">.</button>
            <button data-value="DEL">DEL</button>
            <button data-value="=">=</button>
        </div>
    </div>

    <script>
        const display = document.querySelector(".display");
        const buttons = document.querySelectorAll("button");
        const specialChars = ["%", "*", "+", "-", "/", "=", "."];
        let output = "";

        const calculate = (btnValue) => {
            if (btnValue === "=" && output !== "") {
                try {
                    output = eval(output.replace("%", "/100"));
                } catch {
                    output = "Error";
                }
            } else if (btnValue === "DEL") {
                output = output.toString().slice(0, -1);
            } else {
                if (output === "" && specialChars.includes(btnValue)) return;
                output += btnValue;
            }
            display.value = output;
        };

        buttons.forEach((button) => {
            button.addEventListener("click", (e) =>
                calculate(e.target.dataset.value)
            );
        });
    </script>
</body>

</html>
