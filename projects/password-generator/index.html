<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>password generator</title>
</head>

<body>
    <div>
    <h2>Password generator</h2>

    <p id="passwordDisplay">password appears here</p>

    <button id='genPassword' onclick="generatePassword()" class="btn_generate">Click to generate password</button>
    </div>

    
    <script>
        function generatePassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#()*%$";
            let password = "";

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);

                password += charset[randomIndex];
            }
            document.getElementById("passwordDisplay").innerText = password;
        };
    </script>
</body>

</html>
