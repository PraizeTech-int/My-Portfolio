<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Responsive Pricing Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      color: #1e293b;
      padding: 3rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .toggle-wrapper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .toggle-btn {
      padding: 0.6rem 1.5rem;
      border: 2px solid #2563eb;
      background: white;
      color: #2563eb;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn.active {
      background: #2563eb;
      color: white;
    }

    .pricing-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 280px;
      transition: transform 0.3s ease, background 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      transform: translateY(-8px);
    }

    .card:hover .price,
    .card:hover h2,
    .card:hover .features li {
      color: white;
    }

    .card:hover .btn {
      background: white;
      color: #2563eb;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 2rem;
      margin: 1rem 0;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .features {
      list-style: none;
      margin: 1.5rem 0;
      padding: 0;
    }

    .features li {
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #1e40af;
    }

    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <h1>Choose Your Plan</h1>

  <div class="toggle-wrapper">
    <button id="monthlyBtn" class="toggle-btn active">Monthly</button>
    <button id="yearlyBtn" class="toggle-btn">Yearly</button>
  </div>

  <div class="pricing-container">
    <div class="card">
      <h2>Basic</h2>
      <div class="price" data-monthly="10" data-yearly="100">$10/mo</div>
      <ul class="features">
        <li>1 Project</li>
        <li>Basic Support</li>
        <li>100MB Storage</li>
      </ul>
      <button class="btn">Choose</button>
    </div>

    <div class="card">
      <h2>Pro</h2>
      <div class="price" data-monthly="25" data-yearly="250">$25/mo</div>
      <ul class="features">
        <li>10 Projects</li>
        <li>Priority Support</li>
        <li>10GB Storage</li>
      </ul>
      <button class="btn">Choose</button>
    </div>

    <div class="card">
      <h2>Ultimate</h2>
      <div class="price" data-monthly="50" data-yearly="500">$50/mo</div>
      <ul class="features">
        <li>Unlimited Projects</li>
        <li>24/7 Support</li>
        <li>1TB Storage</li>
      </ul>
      <button class="btn">Choose</button>
    </div>
  </div>

  <script>
    const monthlyBtn = document.getElementById("monthlyBtn");
    const yearlyBtn = document.getElementById("yearlyBtn");

    monthlyBtn.addEventListener("click", () => {
      monthlyBtn.classList.add("active");
      yearlyBtn.classList.remove("active");
      updatePrices(false);
    });

    yearlyBtn.addEventListener("click", () => {
      yearlyBtn.classList.add("active");
      monthlyBtn.classList.remove("active");
      updatePrices(true);
    });

    function updatePrices(isYearly) {
      document.querySelectorAll(".price").forEach(price => {
        const monthly = price.getAttribute("data-monthly");
        const yearly = price.getAttribute("data-yearly");
        price.textContent = isYearly ? `$${yearly}/yr` : `$${monthly}/mo`;
      });
    }
  </script>

</body>

</html>
