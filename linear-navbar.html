<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberNav Revamp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            width: 90vw;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem 2rem;
            animation: breath 6s ease-in-out infinite;
            backdrop-filter: blur(15px);
        }

        @keyframes breath {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            background-clip: text;
            /* Standard */
            -webkit-background-clip: text;
            /* WebKit */
            -webkit-text-fill-color: transparent;
            /* Required for WebKit */
            color: transparent;
            text-shadow: 0 0 5px #ff00cc;
        }


        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            position: relative;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            padding: 0.6rem 1.2rem;
            transition: all 0.3s ease;
        }

        nav a::before,
        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav a::before {
            top: 0;
            transform-origin: left;
        }

        nav a::after {
            bottom: 0;
            transform-origin: right;
        }

        nav a:hover::before,
        nav a:hover::after {
            transform: scaleX(1);
        }

        nav a span {
            display: inline-block;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            background-clip: text;
            /* <-- Add this */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Recommended for WebKit */
            color: transparent;
            animation: futuristic-glow 2s infinite alternate;
        }



        @keyframes futuristic-glow {
            0% {
                text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc;
            }

            100% {
                text-shadow: 0 0 10px #3333ff, 0 0 20px #3333ff;
            }
        }

        .theme-toggle {
            border: none;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }

        section {
            height: 100vh;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">CyberNav</div>
        <nav>
            <ul>
                <li><a href="#home"><span>Home</span></a></li>
                <li><a href="#about"><span>About</span></a></li>
                <li><a href="#projects"><span>Projects</span></a></li>
                <li><a href="#contact"><span>Contact</span></a></li>
            </ul>
        </nav>
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    </header>

    <section id="home"></section>
    <section id="about"></section>
    <section id="projects"></section>
    <section id="contact"></section>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.style.background.includes('0f2027')) {
                body.style.background = 'linear-gradient(135deg, #000428, #004e92)';
            } else {
                body.style.background = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
            }
        });
    </script>
</body>

</html>
